<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnership – Creator Search</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="site-nav">
      <a href="index.html" class="nav-link">← Creator Search</a>
    </nav>

    <header>
      <h1>Partner With Us</h1>
      <p>Interested in working together? Fill out the form below and we'll get back to you.</p>
    </header>

    <div class="form-wrap">
      <form id="partnership-form" action="https://formspree.io/f/xdalywbe" method="POST" novalidate>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="company">Company / Channel Name</label>
            <input type="text" id="company" name="company" placeholder="Optional" />
          </div>
          <div class="form-group">
            <label for="type">Partnership Type <span class="required">*</span></label>
            <select id="type" name="partnership_type" required>
              <option value="" disabled selected>Select a type</option>
              <option value="Sponsorship">Sponsorship</option>
              <option value="Collaboration">Collaboration</option>
              <option value="Affiliate">Affiliate</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us about your proposal..." required></textarea>
        </div>

        <button type="submit" id="submit-btn">Send Request</button>
      </form>

      <div id="form-success" class="form-success hidden">
        <div class="success-icon">✓</div>
        <h2>Request Sent!</h2>
        <p>Thanks for reaching out. We'll get back to you soon.</p>
        <a href="partnership.html" class="btn-reset">Send another</a>
      </div>

      <div id="form-error" class="form-error hidden">
        Something went wrong. Please try again or email us directly.
      </div>
    </div>
  </div>

  <script>
    const form        = document.getElementById('partnership-form');
    const submitBtn   = document.getElementById('submit-btn');
    const successMsg  = document.getElementById('form-success');
    const errorMsg    = document.getElementById('form-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending…';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' },
        });

        if (res.ok) {
          form.classList.add('hidden');
          successMsg.classList.remove('hidden');
        } else {
          throw new Error('Non-OK response');
        }
      } catch {
        errorMsg.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Request';
      }
    });
  </script>
</body>
</html>
